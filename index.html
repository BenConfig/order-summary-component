<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    
    <title>Frontend Mentor | Order summary card</title>
    
  </head>

  <body>

    <main class="order-summary">

      <img class="order-summary__hero-img" src="images/illustration-hero.svg" alt="" aria-hidden="true">

      <h1 class="order-summary__heading">Order Summary</h1>
      
      <p class="order-summary__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      
      <div class="order-summary__plan">
        <img class="order-summary__icon" src="images/icon-music.svg" alt="" aria-hidden="true">
        <p class="order-summary__cost">
          Annual Plan
          $59.99/year
        </p>
        <a href="#" class="order-summary__link order-summary__link--change">Change</a>
      </div>
      
      <a href="#" class="order-summary__link order-summary__link--proceed">Proceed to Payment</a>
      <a href="#" class="order-summary__link order-summary__link--cancel">Cancel Order</a>

    </main>
    
  </body>

</html>
